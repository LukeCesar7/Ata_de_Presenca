<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Confirme sua presença!</h1>
        </header>

        <form id="presenca-form">
            <div class="form-group">
                <label for="ra">Seu R.A</label>
                <input type="text" id="ra" name="ra" placeholder="Digite sua matrícula..." required>
            </div>

            <div class="form-group">
                <label for="codigo">Seu Nome</label>
                <input type="text" id="codigo" name="codigo" placeholder="Digite o seu nome..." required>
            </div>

            <button type="button" id="confirmar-presenca" class="btn">Confirmar Presença</button>
        </form>

        <hr>

        <section class="info-aula">
            <h2>Informações da Aula</h2>
            <form id="aula-form">
                <div class="form-group">
                    <label for="professor">Professor(a)</label>
                    <input type="text" id="professor" name="professor" placeholder="Nome do Professor(a)..." required>
                </div>

                <div class="form-group">
                    <label for="disciplina">Cadeira</label>
                    <input type="text" id="disciplina" name="disciplina" placeholder="Assunto..." required>
                </div>
            </form>

            <button type="button" id="gerar-pdf" class="btn">Lista de Presentes/PDF</button>
        </section>

        <p></p>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <hr>
                <h2> Ciências da Computação </h2>
                <p> UNIFG </p>
                <hr>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
